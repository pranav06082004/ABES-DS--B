<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      background: white;
      border: 2px solid #ccc; /* Border for each card */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-bottom: 2px solid #ccc;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .card button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="burger.jpg" alt="Burger">
      <h3>Burger</h3>
      <div class="btn-group">
        <button>Buy Now</button>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="pizza.jpg" alt="Pizza">
      <h3>Pizza</h3>
      <div class="btn-group">
        <button>Buy Now</button>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="sandwich.jpg" alt="Sandwich">
      <h3>Sandwich</h3>
      <div class="btn-group">
        <button>Buy Now</button>
        <button>Order</button>
      </div>
    </div>
  </div>
</body>
</html>
