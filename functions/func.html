<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet() {
            document.write("Hello, World!");
        }

        greet();
        var c=add(5,6);
        document.write("<br>Sum is: " + c);
        function add(a,b) {
            return a+b;
        }

        document.write("<br>Product is: " + multiply(5,6));
        function multiply(a,b) {
            return a*b;
        }
        document.write("<br>Division is: " + divide(30,6));
        function divide(a,b) {
            return a/b;
        }
        document.write("<br>Subtraction is: " + subtract(30,6));
        function subtract(a,b) {
            return a-b;
        }
    </script>
</body>
</html>
